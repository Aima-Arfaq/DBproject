{% extends "base.html" %}
{% load static %}  <!-- Load static files -->
{% block title %}
Home
{% endblock title %}

{% block body %}
<div class="container-fluid my-4">
    <style>
        .carousel img {
            width: 100%;
            height: auto; /* Preserve aspect ratio */
        }
    </style>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'Images\pexels-george-pak-7968273.jpg' %}" alt="First slide" style="width: 100%; height: 600px; object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'Images\pexels-george-pak-7969098.jpg' %}" alt="Second slide" style="width: 100%; height: 600px; object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'Images\pexels-ketut-subiyanto-4907235.jpg' %}" alt="Third slide" style="width: 100%; height: 600px; object-fit: cover;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endblock body %}
